<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sintaxe Geral do JS</title>
    </head>

    <body>
        <h1>Começando com JS</h1>
        <hr>



        <script>

            /* Comentários de várias linhas (SHIFT ALT A) */
            //Comentario de uma linha (CTRL ;)

            //Comando de saida útil para testes

            console.log("Hello world");
            
            // manipulação de dados na memória RAM
            //Variável: declaradas com a palavra-chave let
            let ano = 2025;

            // Constante: declarados com a palavra-chave const

            const nome = "João Victor";

            //Saída de dados 

            console.log(nome, ano);
            
            //Declarando variaveis sem definir valores 

            let test1;

            console.log(test1);

            //Atribuindo valor

            test1 = "Pão com frios";

            console.log(test1);

            //lista de variáveis

            let teste2, teste3, teste4;
            

        </script>
    
    
    </body>


</html>
